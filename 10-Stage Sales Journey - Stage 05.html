<body>
<div class="header"><span class="product">Oracle CX & PPM</span><span class="trail">/ Stage 05</span></div>

    <h1>Stage 05 — Internal Review & Pre-Bid Approval</h1>
    <p>Cross-functional review of models, risk mitigation, legal compliance, and margin targets.</p>

      <button class="btn primary" onclick="applyStage()">Set Demo to Stage 05</button>
      <a class="btn" href="10-Stage Sales Journey.html">Back to Journey</a>

  <script>
    function applyStage(){
      if(window.RWD && typeof RWD.updateSalesFlow==='function'){
        RWD.updateSalesFlow('opportunity','Proposal','Stage 05: Internal Review & Pre-Bid Approval');
        alert('Demo updated: Stage 05 set');
      } else alert('Demo state not available');
    }
  </script>
<div class="footer">© Demo – Redwood-inspired mockup</div></div>
