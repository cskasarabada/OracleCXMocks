  <link rel="stylesheet" href="assets/redwood.css"/>

<body>
<div class="header"><span class="product">Oracle CX & PPM</span><span class="trail">/ Stage 10</span></div>
<div class="shell">
  <div style="max-width:900px;margin:18px auto">
    <h1>Stage 10 — Final Disposition</h1>
    <p>Record win/loss outcomes, capture competitive insights, and push learnings to analytics.</p>
    <div class="actions">
      <button class="btn primary" onclick="applyStage()">Set Demo to Stage 10</button>
      <a class="btn" href="10-Stage Sales Journey.html">Back to Journey</a>
    </div>
  </div>
  <script>
    function applyStage(){
      if(window.RWD && typeof RWD.updateSalesFlow==='function'){
        RWD.updateSalesFlow('project','Planning','Stage 10: Final Disposition');
        alert('Demo updated: Stage 10 set');
      } else alert('Demo state not available');
    }
  </script>
<div class="footer">© Demo – Redwood-inspired mockup</div></div>
